<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Relieve</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Geist Font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/geist@1.3.0/dist/fonts/geist-sans/variable.css" />

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Inherit styles from the landing page for consistency */
        body {
            font-family: 'Geist Sans', sans-serif;
            background-color: #111827; /* Dark Gray/Blue */
            color: #F3F4F6; /* Light Gray Text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .contact-container {
            max-width: 500px;
            width: 100%;
        }
        .section-title {
            font-size: 2rem; /* 32px */
            font-weight: 700;
            line-height: 1.2;
            letter-spacing: -0.025em;
            text-align: center;
        }
        .section-subtitle {
            font-size: 1.125rem; /* 18px */
            color: #9CA3AF; /* Medium Gray for subtitles */
            text-align: center;
            margin-top: 0.5rem;
        }
        .contact-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem; /* 12px */
            width: 100%;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem; /* 8px */
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            border: 1px solid transparent;
        }
        .contact-button:hover {
            transform: translateY(-2px);
        }
        .whatsapp-button {
            background-color: #25D366;
            color: white;
        }
        .whatsapp-button:hover {
            background-color: #1DA851;
        }
        .call-button {
            background-color: #3B82F6; /* Blue 500 */
            color: white;
        }
        .call-button:hover {
            background-color: #2563EB; /* Blue 600 */
        }
        .email-button {
            background-color: #6B7280; /* Gray 500 */
            color: white;
        }
        .email-button:hover {
            background-color: #4B5563; /* Gray 600 */
        }
        .glass-card {
            background: rgba(31, 41, 55, 0.6); /* Semi-transparent dark gray */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem; /* 16px */
            padding: 2rem; /* 32px */
        }
        .form-input {
            margin-top: 0.25rem;
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #374151; /* Gray 700 */
            border: 1px solid #4B5563; /* Gray 600 */
            border-radius: 0.375rem; /* 6px */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            color: white;
        }
        .form-input:focus {
            outline: none;
            border-color: #10b981; /* Emerald 500 */
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.5);
        }
        .cta-button {
            background-color: #10b981; /* Vibrant Green (Emerald 500) */
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 14px 0 rgba(16, 185, 129, 0.39);
            transition: all 0.3s ease-in-out;
            width: 100%;
        }
        .cta-button:hover {
            background-color: #059669; /* Darker Green (Emerald 600) */
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(16, 185, 129, 0.45);
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #9CA3AF;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #4B5563; /* Gray 600 */
        }
        .divider:not(:empty)::before {
            margin-right: .5em;
        }
        .divider:not(:empty)::after {
            margin-left: .5em;
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <div class="glass-card">
            <!-- Header Text -->
            <div class="text-center mb-8">
                <h2 class="section-title text-white">Contáctanos</h2>
                <p class="section-subtitle">Elige tu método preferido para comunicarte.</p>
            </div>

            <!-- Contact Buttons -->
            <div class="space-y-4 mb-8">
                <!-- WhatsApp Button -->
                <a href="https://wa.me/19394602893" target="_blank" class="contact-button whatsapp-button">
                    <i data-lucide="message-circle"></i>
                    <span>Chatea por WhatsApp</span>
                </a>
                <!-- Call Button -->
                <a href="tel:+1-939-460-2893" class="contact-button call-button">
                    <i data-lucide="phone"></i>
                    <span>Llamar Directamente</span>
                </a>
                <!-- Email Button -->
                <a href="mailto:reliev3.pr@gmail.com" class="contact-button email-button">
                    <i data-lucide="mail"></i>
                    <span>Enviar Correo Electrónico</span>
                </a>
            </div>

            <!-- Divider -->
            <div class="divider">o</div>

            <!-- Contact Form -->
            <form action="#" method="POST">
                <div class="space-y-6">
                    <!-- Name Input -->
                    <div>
                        <label for="nombre" class="block text-sm font-medium text-gray-300">Nombre</label>
                        <input type="text" name="nombre" id="nombre" required class="form-input">
                    </div>
                    <!-- Email Input -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                        <input type="email" name="email" id="email" required class="form-input">
                    </div>
                    <!-- Message Textarea -->
                    <div>
                        <label for="mensaje" class="block text-sm font-medium text-gray-300">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" rows="4" required class="form-input"></textarea>
                    </div>
                    <!-- Submit Button -->
                    <div class="pt-2">
                        <button type="submit" class="cta-button">
                            Enviar Mensaje
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();
    </script>

</body>
</html>
